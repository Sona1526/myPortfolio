<a href="/booking-confirmation" class="btn btn-primary mt-4 px-4 py-2">Back to Home</a>
<div class="container my-5" style="max-width: 800px;">
  <h2 class="text-center mb-4">Guest Information</h2>

  <form #bookingForm="ngForm" (ngSubmit)="submitBooking(bookingForm)" class="p-4 border rounded-4 shadow-sm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="bookingDetails.firstName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="bookingDetails.lastName" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email" [(ngModel)]="bookingDetails.email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="bookingDetails.phone" class="form-control" required>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="guests" class="form-label">Number of Guests</label>
        <select id="guests" name="guests" [(ngModel)]="bookingDetails.guests" class="form-select" required>
          <option value="">Select Guests</option>
          <option *ngFor="let g of [1,2,3,4,5]" [value]="g">{{ g }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="rooms" class="form-label">Number of Rooms</label>
        <select id="rooms" name="rooms" [(ngModel)]="bookingDetails.rooms" class="form-select" required>
          <option value="">Select Rooms</option>
          <option *ngFor="let r of [1,2,3,4,5]" [value]="r">{{ r }}</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="specialRequests" class="form-label">Special Requests (Optional)</label>
      <textarea id="specialRequests" name="specialRequests" [(ngModel)]="bookingDetails.specialRequests" class="form-control" rows="3"></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5 py-2">Confirm Booking</button>
    </div>
  </form>
</div>
